<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <main class="">
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="one">
          <b>1</b>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 1</span>
          <h5>YOUR INFO</h5>
        </div>
      </div>
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="two ms-md-0 ms-3">
          <b>2</b>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 2</span>
          <h5>SELECT PLAN</h5>
        </div>
      </div>
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="three mx-md-0 mx-4">
          <b>3</b>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 3</span>
          <h5>ADD-ONS</h5>
        </div>
      </div>
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="four">
          <b>4</b>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 4</span>
          <h5>SUMMARY</h5>
        </div>
      </div>
    </main>

    <section class="col-10 offset-1 offset-md-0">
      <div class="top">
        <h2>personal info</h2>
        <p>Please provide your name, email address, and phone number.</p>
      </div>
      <!-- form 1 -->
      <form action="">
        <div class="col">
          <label for="">Name</label>
          <input class="form-control" p-2 type="text" placeholder="e.g. stephen King">
        </div>
        <div class="col">
          <label for="">Email Address</label>
          <input class="form-control" p-2 type="email" placeholder="e.g. stephenking@lorem.com">
        </div>
        <div class="col">
          <label for="">Phone Number</label>
          <input class="form-control" p-2 type="tel" placeholder="e.g. +1 234 567 890">
        </div>
      </form>
    </section>
    <div class="next-btn">
      <a class="btn btn-primary me-2 mb-3" href="./step2.html">Next Step</a>
    </div>
  </div>
</body>

</html>
